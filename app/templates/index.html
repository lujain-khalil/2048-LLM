<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2048 LLM Demo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>2048 AI Demo</h1>
    <div id="controls">
        <div id="play-controls">
            <button id="pause-btn">Pause</button>
            <button id="resume-btn">Resume</button>
            <button id="restart-btn">Restart</button>    
        </div>
        <div id="speed-controls">
            <button id="slow-btn">Slow</button>
            <button id="normal-btn">Normal</button>
            <button id="fast-btn">Fast</button>
        </div>
        <div id="agent-controls"></div>        
    </div>
    <p>Last move: <span id="move">{{ move }}</span></p>
    <div id="grid-container"></div>
    
    <script id="initial-grid" type="application/json">
        {{ grid | tojson | safe }}
    </script>
    <script>
        try {
            window.initialGrid = JSON.parse(document.getElementById("initial-grid").textContent.trim());
        } catch (e) {
            console.error("Error parsing initial grid JSON:", e);
            window.initialGrid = null;
        }
    </script>
    <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
